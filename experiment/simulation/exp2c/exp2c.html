<html>
<head>
<title>experiment two</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawCurveTypes);

function drawCurveTypes() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'input');
      data.addColumn('number', 'V_out');

      data.addRows([
        [0, 5],    [0.2, 5],   [0.4, 5],  [0.6, 5],   [0.8, 5],  [1, 4.99],[1.2, 4.96],[1.4, 4.91],[1.6,4.84],[1.8, 4.73],[2,4.58],[2.2,4.35],[2.4,3.92 ],[2.6,1.77],[2.8,1.07],[3,.70],[3.2,.45],[3.4, .28],[3.6,.16],[3.8,.08],[4,.03],[4.2,0 ],[4.4, 0],[4.6,0],[4.8, 0],[5, 0]
      ]);

      var options = {
        hAxis: {
          title: 'NAND2 INPUT[V]'
        },
        vAxis: {
          title: 'NAND2 OUTPUT[V]'
        },
        series: {
          1: {curveType: 'function'}
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
</script>
  <script>
  function a()
	{
		var x = document.getElementById("myRange").value;
		var y = document.getElementById("demo").innerHTML = x;
		if (y==0 || y==0.2 || y==0.4 || y==0.6 || y==0.8)
		{
		document.getElementById("n1").value = 5.00;
		document.getElementById("bu").style.display="none";
		}
		else if (y==1)
		{
		document.getElementById("n1").value = 4.99;
		document.getElementById("bu").style.display="none";
		}
		else if (y==1.2)
		{
		document.getElementById("n1").value = 4.96;
		document.getElementById("bu").style.display="none";
		}
		else if (y==1.4)
		{
		document.getElementById("n1").value = 4.91;
		document.getElementById("bu").style.display="none";
		}
		else if (y==1.6)
		{
		document.getElementById("n1").value = 4.84;
		document.getElementById("bu").style.display="none";
		}
		else if (y==1.8)
		{
		document.getElementById("n1").value = 4.73;
		document.getElementById("bu").style.display="none";
		}
		else if (y==2)
		{
		document.getElementById("n1").value = 4.58;
		document.getElementById("bu").style.display="none";
		}
		else if (y==2.2)
		{
		document.getElementById("n1").value = 4.35;
		document.getElementById("bu").style.display="none";
		}
		else if (y==2.4)
		{
		document.getElementById("n1").value = 3.92;
		document.getElementById("bu").style.display="none";
		}else if (y==2.6)
		{
		document.getElementById("n1").value = 1.77;
		document.getElementById("bu").style.display="none";
		}
		else if (y==2.8)
		{
		document.getElementById("n1").value = 1.07;
		document.getElementById("bu").style.display="none";
		}
		else if (y==3)
		{
		document.getElementById("n1").value = 0.70;
		document.getElementById("bu").style.display="none";
		}
		else if (y==3.2)
		{
		document.getElementById("n1").value = 0.45;
		document.getElementById("bu").style.display="none";
		}
		else if (y==3.4)
		{
		document.getElementById("n1").value = 0.28;
		document.getElementById("bu").style.display="none";
		}
		else if (y==3.6)
		{
		document.getElementById("n1").value = 0.16;
		document.getElementById("bu").style.display="none";
		}
		else if (y==3.8)
		{
		document.getElementById("n1").value = 0.08;
		document.getElementById("bu").style.display="none";
		}
		else if (y==4)
		{
		document.getElementById("n1").value = 0.03;
		document.getElementById("bu").style.display="none";
		}
		else if (y==4.2 || y==4.4 ||y==4.6 || y==4.8)
		{
		document.getElementById("n1").value = 0.00;
		document.getElementById("bu").style.display="none";
		}
		else if (y==5)
		{
		document.getElementById("n1").value = 0.00;
		document.getElementById("bu").style.display="block";
		}
	}
	function onbu()
		{
		document.getElementById("chart_div").style.display="block";
		document.getElementById("ex").style.display="block";
		document.getElementById("tc").style.display="block";
		}
	function ee()
		{
		document.getElementById("chart_div").style.display="none";
		document.getElementById("ex").style.display="none";
		}
	function tc()
		{
		document.getElementById("high").style.display="block";
		document.getElementById("low").style.display="block";
		document.getElementById("exit").style.display="block";
		}
	function high()
		{
		document.getElementById("highlow").style.display="block";
		document.getElementById("lowhigh").style.display="none";
		}
	function low()
		{
		document.getElementById("lowhigh").style.display="block";
		document.getElementById("highlow").style.display="none";
		}
	function exit()
		{
		document.getElementById("lowhigh").style.display="none";
		document.getElementById("highlow").style.display="none";
		document.getElementById("high").style.display="none";
		document.getElementById("low").style.display="none";
		document.getElementById("exit").style.display="none";
		}
  </script>
  <style>
	  .out{
	  height:100%;
	  width:100%;
	  }
	  .upp{
		height:50%;
		width:100%;
	  }
	  .lef{
	  height:100%;
	  width:55%;
	  float:left;
	  }
	  .righ{
	  height:100%;
	  width:45%;
	  float:left;
	  }
	  .dow{
	  width:100%;
	  height:50%;
	  }
	  .img
	  {
		position: relative;
		left: 28px;
	  }	
	  #n1{
		position: relative;
		bottom: 147px;
		right: 180px;
		width: 47px;
		background-color: yellow;
	  }
	  #demo{
		position: relative;
		bottom: 122px;
		left: 91px;
		color:#0000FF;
		background-color:#D4FFFF;
		width: 31px;
	}
	  #myRange
	  {
		position: relative;
		bottom: 105px;
		right: 452px;
		width: 140px;
	}
	.buttonn{
	color:yellow;
	background-color:black;
	}
  </style>
</head>
<body>
<div class="out">
<div class="upp">
<div class="lef">
<img src="img.jpg" class="img">
<input type="range" id="myRange" value="0" step="0.2" min="0" max="5" onchange=a()>
<input type="number" readonly="readonly" id="n1">
<p id="demo"></p>
</div>
<div class="righ">
<input type="button" value="Characteristic Plot" style="display:none;" id="bu" onclick="onbu()">
<input type="button" value="Exit" style="display:none;" id="ex" onclick="ee()">
<div id="chart_div" style="display:none;"></div>
</div>
</div>
<div class="dow">
<div id="lowhigh" style="display:none;">
TPHL = 1.0508-1.0475 =0.0033 nsec<br>
<img src="low.png">
</div>
<div id="highlow" style="display:none;">
TPLH = 57.627-50.847 =6.78 nsec<br>
<img src="high.png">
</div>
<button style="display:none;" id="low" onclick="low()" class="buttonn">Low-High</button>
<button style="display:none;" id="high" onclick="high()" class="buttonn">High-Low</button>
<input type="button" value="Transfer Characteristic" style="display:none;" id="tc" onclick="tc()">
<input type="button" value="Exit" style="display:none;" id="exit" onclick="exit()">
</div>
</div>
</body>
</html>
